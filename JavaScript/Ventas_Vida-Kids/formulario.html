<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="formulario">
        <h2>DATOS DE ENVIO</h2>
        <form>
            <label for="nombre-completo">Nombre completo:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" required><br><br>

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required><br><br>

            <label for="correo-electronico">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required><br><br>

            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular" required><br><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required><br><br>

            <label for="barrio">Barrio:</label>
            <input type="text" id="barrio" name="barrio" required><br><br>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="" selected disabled>Seleccione una opcion</option>
                <option value="leticia">Leticia</option>
                <option value="medellín">Medellín</option>
                <option value="arauca">Arauca</option>
                <option value="barranquilla">Barranquilla</option>
                <option value="cartagenar">Cartagena</option>
                <option value="tunja">Tunja</option>
                <option value="manizales">Manizales</option>
                <option value="florencia">Florencia</option>
            </select>
            <br><br>

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required>
                <option value="" selected disabled>Seleccione una opcion</option>
                <option value="amazonas">Amazonas</option>
                <option value="antioquía">Antioquía</option>
                <option value="arauca">Arauca</option>
                <option value="atlántico">Atlántico</option>
                <option value="bolívar">Bolívar</option>
                <option value="boyacá">Boyacá</option>
                <option value="caldas">Caldas</option>
                <option value="caquetá">Caquetá</option>
            </select>
            <br><br>

            <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar Datos</button>
    
        </form>
    </div>
        
        <!-- Tabla para mostrar los envios -->
        <table border="1" class="container">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Cédula</th>
                    <th>Correo Electrónico</th>
                    <th>Celular</th>
                    <th>Dirección</th>
                    <th>Barrio</th>
                    <th>Ciudad</th>
                    <th>Departamento</th>
                </tr>
            </thead>
    

        <h2>Envios Registrados</h2>
        <tbody id="tabla-envios">
            <!-- Aquí se insertarán los datos de los empleados -->
        </tbody>
        </table>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <!-- Script JavaScript -->
        <script src="datosEnvio.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
